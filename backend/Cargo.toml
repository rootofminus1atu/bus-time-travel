[package]
name = "late-bus"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.4"
chrono = { version = "0.4.41", features = ["serde"] }
csv = "1.3.1"
dotenvy = "0.15.7"
reqwest = { version = "0.12.18", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.9"
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.5", features = ["cors"] }
zip = "4.0.0"
